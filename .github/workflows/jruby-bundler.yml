name: jruby-bundler

on:
  pull_request:
  merge_group:

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

defaults:
  run:
    shell: bash
    working-directory: ./bundler

jobs:
  jruby_bundler:
    name: Bundler on JRuby (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    env:
      RGV: ..

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022]

    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
      - name: Setup ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1 # v1.144.2
        with:
          ruby-version: jruby-9.4.2.0
          bundler: none
      - name: Setup java
        uses: actions/setup-java@3f07048e3d294f56e9b90ac5ea2c6f74e9ad0f98 # v3.10.0
        with:
          distribution: temurin
          java-version: 19.0.2
        if: "!startsWith(matrix.os.name, 'ubuntu')"
      - name: Prepare dependencies
        run: |
          bin/rake spec:parallel_deps
      - name: Run Test
        run: |
          bin/parallel_rspec --tag jruby_only --tag jruby
        if: startsWith(matrix.os.name, 'ubuntu')
      - name: Install local bundler
        run: |
          bin/rake install:local
        if: startsWith(matrix.os.name, 'ubuntu')
      - name: Run a warbler project
        run: |
          cd spec/realworld/fixtures/warbler
          bundle install
          bundle exec warble
          java -jar warbler.jar
        if: startsWith(matrix.os.name, 'ubuntu')
